<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/img/pulmora.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Inicio de sesion</title>
</head>

<!--A basic login with django-->
<body>
    <h1>Inicio de Sesion</h1>
    <form method="post" action="{$url 'login' %}">
        {% csrf_token %} <label for="id_username">Nombre de Usuario</label>
        <input type="text" id="id_username" name="username" required> 
        
        <br>

        <label for="id_password">Contraseña</label>
        <input type="password" id="id_password" name="password" required>

        <br>

        <button type="submit">Iniciar sesión</button>
    </form>
</body>
</html>
