<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../static/img/icon.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="../../../static/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Crea una cuenta</title>
</head>
<body>
    <header class="header">
        <div class="container"> 
            <div class="logo">
                <a href="{% url 'index' %}"><img src="../../../static/img/logo.png" alt="Pulmora Logo" class="logo-img" ></a>
            </div>
            <nav class="nav">
                <a href="{% url 'community' %}">Comunidad</a>
                <a href="#datos">Datos</a>
                <a href="#educacion">Educación</a>
            </nav>
        </div>
    </header>
    <!--A better register form, with error manager-->
    <div class="formulario">
        <h1>Crea una cuenta</h1>
        <!--<img src="../../../static/img/hojita.png">-->
        <form method="post" action="{ % url 'register' %}">
            {% csrf_token %} 
            <div class="input-group">
                <input type="text" id="id_username" name="username" required> 
                <label for="id_username">Nombre de Usuario</label>
            </div>
            <div class="input-group">
                <input type="email" id="id_email" name="email" required>
                <label for="email">Correo electronico</label>
            </div>
            <div class="input-group">
                <input type="password" id="id_password" name="password" required>
                <label for="id_password">Contraseña</label>
                <i class="fa-solid fa-eye" id="togglePassword"></i>
            </div>
            <div class="input-group">
                <input type="password" id="id_password2" name="password2" required>
                <label for="id_password">Confirmar contraseña</label>
                <i class="fa-solid fa-eye" id="togglePassword"></i>
            </div>

            <!--This is the error manager-->
            {% if form.errors %}
                <div class="error-container">
                    {% for field, errors in form.errors.items %}
                        {% for error in errrors %}
                            <p class="error-message">{{ error }}</p>
                        {% endfor %}
                    {% endfor %}
                </div>
            {% endif %}

            <input type="submit" value="Registrarse">
            <div class="login">¿Ya tienes una cuenta?<a href="{% url 'login' %}"> Iniciar Sesión</a></div>
        </form>
    </div>
    <script src="../../../static/js/watch-password.js"></script>
</body>
</html>
