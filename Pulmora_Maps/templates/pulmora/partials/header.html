{% load static %}

<header class="header">
    <div class="container"> 
        <div class="logo">
            <a href="{% url 'index' %}">
                <img src="{% static 'img/logo.png' %}" alt="Pulmora Logo" class="logo-img">
            </a>
        </div>
        
        <nav class="nav">
            <a href="{% url 'community' %}">Comunidad</a>
            <a href="#datos">Datos</a>
            <a href="#educacion">Educación</a>
        </nav>

        <div class="auth-buttons">
            {% if user.is_authenticated %}
                
                <span class="user-greeting">Hola, {{ user.username }}</span>
                <a href="{% url 'account' %}">
                    <button class="btn btn-primary">Mi Cuenta</button>
                </a>
            {% else %}
                
                <a href="{% url 'register' %}" >
                    <button class="btn btn-secondary">Registrarse</button>
                </a>
                <a href="{% url 'login' %}">
                    <button class="btn btn-primary">Iniciar Seisón</button>
                </a>
            {% endif %}
        </div>
    </div>
</header>
